[tox]
envlist = py3{6,7,8,9,10,11}-{linux,macos,windows}
skip_missing_interpreters = true
isolated_build = true
skipsdist=True

[gh-actions]
python =
    3.6: py36
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311

[gh-actions:env]
PLATFORM =
    ubuntu-latest: linux
    macos-latest: macos
    windows-latest: windows

[base]
deps =
    pip>=21.3.1

[testenv]
passenv =
    pythonLocation
    CI
    PYTHONIOENCODING
    PIP_DOWNLOAD_CACHE

allowlist_externals =
    bash

deps =
    {[base]deps}
    .[test,cov]

commands =
    pytest -v --doctest-modules '--doctest-glob=*.rst' '--doctest-glob=*.py'  --cov hexdump --cov-branch --cov-report term-missing
    coverage xml
    bash .github/fix_pkg_name.sh

[testenv:dev]
passenv =
    pythonLocation
    CI
    PYTHONIOENCODING
    PIP_DOWNLOAD_CACHE

deps =
    {[base]deps}
    -e .

commands =
    python src/hexdump/hexdump.py
    python src/hexdump/hexdump.py --test

[testenv:lint]
passenv =
    CI
    PYTHONIOENCODING

deps =
    {[base]deps}
    pylint

commands =
    pylint --fail-under=7 src/hexdump

[testenv:build]
passenv =
    CI
    PYTHONIOENCODING

deps =
    {[base]deps}
    build
    twine

commands =
    python -m build .
    twine check dist/*

[testenv:check]
passenv =
    CI
    PYTHON
    PYTHONIOENCODING

skip_install = true

allowlist_externals = bash

deps =
    {[base]deps}

commands =
    pip install hexdump --force-reinstall --pre --prefer-binary -f dist/
    hexdump --test

[testenv:clean]
skip_install = true
allowlist_externals =
    bash

deps =
    pip>=21.1

commands =
    bash -c 'rm -rf src/*.egg_info .coverage .pytest_cache __pycache__ dist/ build/'
